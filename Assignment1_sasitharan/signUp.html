<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Show trackr</title>
		<link rel="stylesheet" type='text/css' href="css/signUp.css">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<div id="topBar">
			  <a href="index.html"><button type="button" id='logo'>Show<b>Trackr</b></button></a>
			  <a href="index.html"><button type="button" id='home'>Home</button></a>
			  <a href="add.html"><button type="button" id='add'>Add</button></a>
			  <a href="signUp.html"><button type="button" id='signup'>Sign up</button></a>
			  <a href="logIn.html"><button type="button" id='login'>Login</button></a>
		</div>

		<div id='signUpDiv'>
			<br/>
			<div id='signupTitleDiv'>
				Sign up
			</div>
			<div id='signUpDiv2'>
			<form method='post' name='signUpForm' action='#'>
				<button  id='userFont' class='fa fa-user' aria-hidden='true'></button><input type='text' id='name' name='name' placeholder='Name'/><br/>
				<button  id='atFont' class="fa fa-at" aria-hidden='true'></button><input type='email' id='email' name='email' placeholder='Email'/><br/>
				<button  id='keyFont' class='fa fa-key' aria-hidden='true'></button><input type='password' id='password' name='password' placeholder='Password'/><br/>
				<div>
					<label>By clicking on Sign up, you agree to <b>terms & conditions</b> and <b>private policy</b></label>
				</div>
				<input type='submit' value='Sign up' name='submit' id='submit' />
				<br/>
				<div>
					<label>Already have an account?  <a href='signin.html'><b>Log in now</b></a></label>
				</div>
			</form>
			</div>
			<br/>
		</div>

	</body>
</html>
